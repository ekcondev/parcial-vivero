<!-- Fuentes -->

<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
/>

<body>
  <div class="big-container">
    <div class="container-fluid">
      <h1 class="titulo-principal">Vivero El Otoño</h1>
      <!-- Línea visible -->
      <div class="row">
        <div class="col">
          <hr />
        </div>
      </div>
      <div class="container-fluid">
        <img src="../../../assets/banner.png" alt="Banner" class="banner" />
      </div>

      <!-- Línea visible -->
      <div class="row">
        <div class="col">
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <table class="table">
            <thead>
              <tr class="titulos-tabla">
                <th scope="col">#</th>
                <th scope="col">Nombre común</th>
                <th scope="col">Tipo</th>
                <th scope="col">Clima</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let planta of plantas">
                <td>
                  <dd class="numeros-tabla">{{ planta.id }}</dd>
                </td>
                <td>
                  <dd>{{ planta.nombre_comun }}</dd>
                </td>
                <td>
                  <dd>{{ planta.tipo }}</dd>
                </td>
                <td>
                  <dd>{{ planta.clima }}</dd>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container d-flex justify-content-center">
      <span class="footer-spacing-shadow"
        >Contact us: +57 3102105253 - info&#64;viveroelotonio.com -
        &#64;viveroelotonio</span
      >
    </div>
  </footer>
</body>
